name: ci

on:
  push:
  pull_request:

jobs:

  builds:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      #      env:
      #        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: make build

  tests:
    strategy:
      matrix:
        name: [unit]
    runs-on: ubuntu-latest
    name: test (${{ matrix.name }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Run ${{ matrix.name }} tests
        run: make test

  integration:
    needs: [builds, tests]
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.1']
        node-version: ['19.9.0']

    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      #      env:
      #        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Install Newman
        run: |
          npm install --location=global newman
      #      env:
      #        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run
        run: go run main.go -env-file .env &
      #      env:
      #        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for REST API
        run: sleep 4s
        shell: bash

      - name: Run Postman/Newman end-to-end tests
        run: make e2e
#      env:
#        NPM_CONFIG_USERCONFIG: /home/runner/work/_temp/.npmrc
#        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
